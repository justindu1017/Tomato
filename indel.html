<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@2.1.6/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="img/tomato.png" />
    <title>番茄寶貝</title>
  </head>

  <body>
    <div class="vh-100 p-2">
      <div
        id="container"
        class="border border-5 p-3 h-100 container d-flex flex-column"
      >
        <div class="row">
          <div class="col-lg-4 text-lg-end">寶貝想專心多久ㄋ寶貝:</div>
          <div class="col-lg-4">
            <input
              class="form-control"
              type="number"
              @keyup="inputing($event)"
              v-model="workFor"
            />
          </div>

          <div class="col-lg-4 text-lg-start">分鐘的說</div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-4 text-lg-end">看來寶貝可以休息</div>
          <div class="col-lg-1 text-lg-center text-break">{{ restFor }}</div>
          <div class="col-lg-4 text-lg-start">分鐘唷~~</div>
          <!-- </div> -->
        </div>
        <div class="row">
          <div class="col-lg-6 row m-0 p-0 justify-content-center">
            <button class="col-lg-6 btn btn-primary" @click="startCountDown">
              開始寶貝
            </button>
          </div>

          <div class="col-lg-6 row m-0 p-0 justify-content-center">
            <button class="col-lg-6 btn btn-danger">取消寶貝</button>
          </div>
        </div>
        <div
          class="row justify-content-center flex-grow-1 align-content-center"
        >
          <div class="col-lg-1 text-lg-center p-0 fs-1">
            {{ countDownHour }}
          </div>
          <div class="col-lg-auto text-lg-center p-0 fs-1">:</div>
          <div class="col-lg-1 text-lg-center p-0 fs-1">{{ countDownMin }}</div>
          <div class="col-lg-auto text-lg-center p-0 fs-1">:</div>
          <div class="col-lg-1 text-lg-center p-0 fs-1">{{ countDownSec }}</div>
        </div>
      </div>
    </div>

    <script src="script/main.js"></script>
  </body>
</html>
